<div class="attachment attachment-before">
    <div class="views-element-container">
        <div
            class="view-news-promoted-first view view-news view-id-news view-display-id-attachment_1">
            <div class="view-content">
                <div class="views-row">
                    <article role="article" about="{{ article.link }}"
                        class="node node--type-news node--promoted node--view-mode-extended-teaser">
                        <div class="node__content">
                            <div class="before">
                                <a href="{{ article.link }}" hreflang="nl"
                                    target="_blank">
                                    <img loading="lazy"
                                        {% if article.image contains 'http' %}
                                        src="{{ article.image }}"
                                        {% else %}
                                        src="{{ site.baseurl }}{{ article.image }}"
                                        {% endif %}
                                        width="1000" height="562" alt="{{ article.title }}"
                                        title="{{ article.title }}" typeof="foaf:Image"
                                        class="image-style-large-cropped-16-9" />
                                </a>
                            </div>
                            <div class="main">
                                <div class="main-inner">
                                    {% for tag in article.tags %}
                                    <a href="#" class="field__news_teaser">{{ tag }}</a>
                                    {% endfor %}
                                    <h3>
                                        <a href="{{ article.link }}" hreflang="nl"
                                            target="_blank"><span
                                                class="field field--name-title field--type-string field--label-hidden">{{ article.title }}</span>
                                        </a>
                                    </h3>
                                    <div class="node-date">
                                        {{ article.date }}
                                    </div>

                                    <div class="clearfix text-formatted field field--name-body field--type-text-with-summary field--label-hidden field__articles">
                                        {{ article.description }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</div>
